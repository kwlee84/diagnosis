@import helper._
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/admin.css")" />
<script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
</head>
<body class="lgnbody">

<!-- login s -->

<div class="lgnwrap">
    <div class="lgnCnts">
	        <fieldset>
	            @form(action=routes.LoginApp.login(), 'method -> "post", 'id->"login") {
	                <label>
	                    <code><strong>이메일</strong></code>
	                    <input type="id" autofocus placeholder="이메일" tabindex="1" name="email"/>
	                </label>
	                <label>
	                    <code><strong>비밀번호</strong></code>
	                    <input type="password" placeholder="비밀번호" tabindex="2" name="password"/>
	                </label>            	
	            	<!-- <div class="lgnchk">
	                    <input type="checkbox" tabindex="3" /><span>로그인상태유지</span>
	                    <input type="checkbox" tabindex="4" /><span>아이디저장</span>
	                </div> -->
	            	<p class="loginBtn"><a href="javascript:login();">로그인</a></p>
	        	}
	    	</fieldset>        
	    </div>
	</div>
	<script type="text/javascript">
		function login() {
			$('#login').submit();
		}
	</script>
</body>
</html>
